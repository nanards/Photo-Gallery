<html lang="en">

<body>
    <nav>
        <input type="checkbox" id="check" />
        <label for="check" id="check-btn">
          <i class="fas fa-bars"></i>
        </label>
        <img src="home-images/pg.logo.png" alt="logo" />
        <ul>
          <li><a href="homepage.html">Home</a></li>

          <li><a href="FeaturesofGIF.html">Features of GIF</a></li>
          <li><a href="about us.html">About Us</a></li> 
        </ul>
      </nav>
    <div class="full-img" id="fullImgBox">
        <img src="assets/anime.jpg" id="fullImg">
        <span onclick="closeFullImg()">X</span>
    </div>
    <div class="img_gallery">
        
        <img src="assets/anime.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime10.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime11.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime12.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime2.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime3.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime4.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime5.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime6.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime7.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime8.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
        <img src="assets/anime9.jpg" onclick="openFullImg(this.src)" onmouseover="rotateImage(this)" onmouseout="resetImage(this)">
    </div>

<script>
    var fullImgBox = document.getElementById("fullImgBox")
    var fullImg = document.getElementById("fullImg")

    function openFullImg(pic){
        fullImgBox.style.display = "flex ";
        fullImg.src = pic;
    }

    function closeFullImg(){
        fullImgBox.style.display = "none"
    }

    function rotateImage(img) {
        img.style.transform = "rotate(-5deg)";
    }

    function resetImage(img) {
        img.style.transform = "rotate(0deg)";
    }
</script>
</body>
</html>
